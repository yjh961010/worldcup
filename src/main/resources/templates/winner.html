<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 우승 - ${worldcupName}</title> <!-- worldcupName을 Thymeleaf로 바인딩 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .winner-image {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .winner-text {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2em;
            color: #555;
        }

        .home-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>최애의 영기 - 최종 우승</h2> <!-- worldcupName을 Thymeleaf로 바인딩 -->

        <img th:src="@{'/images/' + ${winner}}" alt="우승 이미지" class="winner-image"> <!-- 우승 이미지 표시 -->

        <div class="winner-text">
            당신의 최애의 영기는 !!!! <!-- winner 변수를 Thymeleaf로 바인딩 -->
        </div>
        
        <div class="footer">
            <p>감사합니다! 이상형 월드컵에 참여해 주셔서 감사합니다.</p>
        </div>

        <!-- 홈으로 가는 버튼 -->
        <button class="home-button" onclick="window.location.href='/'">홈으로 가기</button>
    </div>
</body>
</html>
