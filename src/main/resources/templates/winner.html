<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 우승</title>
    <style>
        /* 스타일 정의 */
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .winner-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .winner-text {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>최애의 영기 - 최종 우승</h2>

        <!-- 우승 이미지가 정상적으로 표시되도록 수정 -->
        <img th:src="@{'/images/' + ${winner}}" alt="우승 이미지" class="winner-image">

        <div class="winner-text">
            당신의 최애의 영기는 !!!
        </div>

        <div class="footer">
            <p>감사합니다! 이상형 월드컵에 참여해 주셔서 감사합니다.</p>
        </div>

        <!-- 홈으로 가는 버튼 -->
        <button class="home-button" onclick="window.location.href='/'">홈으로 가기</button>
    </div>
</body>
</html>
